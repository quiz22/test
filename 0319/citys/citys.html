<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市列表</title>
    <script src="./js/jquery.js"></script>
</head>
<body>
    <ul id="citys"></ul>
</body>
<script>
    $.ajax({
        url: 'http://localhost:8080'}).then(res=>{
            var data = JSON.stringify(res).locality;
            var provinces = data.provinces[0].province;
            var citys = data/citys[0].citys;
            console.log(data);
            for(var i in provinces){
                var li = document.createElement('li');
                li.innerHTML = provinces[i].$.text;
                var ul = document.createElement('ul');
                $('#citys').append(li);
                // $('#citys').append('<li class="item">' + data[i].$.text + '</li>')
            }
            console.log('我饿了，print几个虚拟食物字母给大家吧');
    });
</script>
</html>
